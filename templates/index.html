<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        :root { 
            --primary: #4F46E5; 
            --primary-hover: #4338CA;
            --bg: #F3F4F6; 
            --card-bg: #FFFFFF;
            --text-main: #1F2937;
        }
        
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        
        body { background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .container { 
            width: 100%; max-width: 700px; background: var(--card-bg); 
            padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        }
        
        h1 { color: var(--text-main); text-align: center; margin-bottom: 25px; font-weight: 700; direction: ltr;}
        
        .input-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        @media (min-width: 480px) { .input-group { flex-direction: row; } } 
        
        input { 
            flex: 1; padding: 14px 16px; border: 2px solid #E5E7EB; 
            border-radius: 10px; outline: none; font-size: 16px; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }
        
        button { 
            background: var(--primary); color: white; border: none; 
            padding: 14px 24px; border-radius: 10px; cursor: pointer; 
            font-weight: bold; font-size: 16px; transition: 0.3s;
            display: flex; justify-content: center; align-items: center; min-width: 140px;
        }
        button:hover { background: var(--primary-hover); transform: translateY(-2px); }
        button:disabled { background: #9CA3AF; cursor: not-allowed; transform: none; }
        
        #error-msg { display: none; background: #FEE2E2; color: #B91C1C; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 15px; font-weight: bold;}
        
        #result { display: none; border-top: 1px solid #E5E7EB; padding-top: 25px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .video-card { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        @media (min-width: 600px) { .video-card { flex-direction: row; align-items: flex-start; } }
        
        .media-container { 
            width: 100%; max-width: 300px; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex-shrink: 0; background: #000;
            display: flex; justify-content: center; align-items: center; aspect-ratio: 16/9; position: relative;
        }
        .media-container video, .media-container img { 
            width: 100%; height: 100%; border: none; display: block; object-fit: cover; 
        }
        
        .info-container { flex: 1; width: 100%; display: flex; flex-direction: column; justify-content: center; gap: 15px; }
        .info-container h3 { margin: 0; color: var(--text-main); font-size: 18px; line-height: 1.5; word-break: break-word; direction: ltr; text-align: left;}
        
        .format-list { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        
        .dl-btn { 
            background: #10B981; color: white; text-decoration: none; 
            font-weight: bold; padding: 14px; border-radius: 10px; font-size: 16px; 
            text-align: center; transition: 0.2s; display: block;
        }
        .dl-btn:hover { background: #059669; transform: scale(1.02); }
    </style>
</head>

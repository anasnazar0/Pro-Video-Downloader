<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Downloader</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: 50px auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        h1 { color: #1e293b; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #94a3b8; }
        #result { display: none; border-top: 1px solid #e2e8f0; padding-top: 20px; }
        .video-card { display: flex; gap: 20px; align-items: flex-start; }
        .video-card img { width: 200px; border-radius: 8px; }
        .format-list { margin-top: 15px; }
        .format-item { display: flex; justify-content: space-between; background: #f1f5f9; padding: 10px; margin-bottom: 5px; border-radius: 6px; }
        .dl-btn { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Video Downloader</h1>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Paste link here (YT, FB, TikTok, IG...)">
        <button id="searchBtn" onclick="fetchVideo()">Analyze</button>
    </div>

    <div id="result">
        <div class="video-card">
            <img id="thumb" src="" alt="Thumbnail">
            <div>
                <h3 id="title" style="margin-top: 0;"></h3>
                <p id="duration"></p>
                <div id="formats" class="format-list"></div>
            </div>
        </div>
    </div>
</div>

<script>
    async function fetchVideo() {
        const url = document.getElementById('urlInput').value;
        const btn = document.getElementById('searchBtn');
        const resultDiv = document.getElementById('result');

        if(!url) return alert("Please enter a URL");

        btn.disabled = true;
        btn.innerText = "Processing...";

        try {
            const response = await fetch('/get_info', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            });

            const data = await response.json();

            if(data.error) throw new Error(data.error);

            // Display Data
            document.getElementById('thumb').src = data.thumbnail;
            document.getElementById('title').innerText = data.title;
            document.getElementById('duration').innerText = "Duration: " + data.duration;
            
            const formatsDiv = document.getElementById('formats');
            formatsDiv.innerHTML = "";
            
            data.formats.forEach(f => {
                formatsDiv.innerHTML += `
                    <div class="format-item">
                        <span>${f.resolution} (.${f.ext})</span>
                        <a href="${f.url}" class="dl-btn" target="_blank">Download</a>
                    </div>
                `;
            });

            resultDiv.style.display = "block";
        } catch (err) {
            alert(err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Analyze";
        }
    }
</script>

</body>
</html>
